<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website Style Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">
            My Website Style Guide
        </h1>
    </header>

    <main class="main">
        <section class="colors">
            <h2 class="colors-title">
                Colors
            </h2>
            <div class="colors-container">
                <div class="colors-content cool-blue">
                    <p class="colors-content-text">
                        Cool Blue
                    </p>
                    <p class="colors-content-text">
                        #2d5dcc
                    </p>
                </div>
                <div class="colors-content pink">
                    <p class="colors-content-text">
                        Pink
                    </p>
                    <p class="colors-content-text">
                        #d957d9
                    </p>
                </div>
                <div class="colors-content mint-green">
                    <p class="colors-content-text">
                        Mint Green
                    </p>
                    <p class="colors-content-text">
                        #4fe0b0
                    </p>
                </div>
                <div class="colors-content beige">
                    <p class="colors-content-text">
                        Beige
                    </p>
                    <p class="colors-content-text">
                        #efd9ca
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
